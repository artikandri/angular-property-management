<div class="flex flex-row justify-between mt-3 mb-5" [ngClass]="{'opacity-80': hasPassedOneDay}">
    <div *ngIf="!!activity?.['datetime']" class="mr-4">
        <app-calendar [date]="activity?.['datetime']"></app-calendar>
    </div>
    <div class="ml-0 mr-auto">
        <h3 class="text-xl text-gray-500 ">{{activity?.title }}</h3>
        <p class="text-base text-gray-700 mb-3">
            <span> {{ activity?.['time'] }} </span>
            <span class="h-2 w-2 inline-block rounded-full bg-gray-300 mx-2"></span>
            <span> {{ activity?.address }} </span>
        </p>
        <app-label class="" [props]="{'type': props?.category, 'text': props?.label}"></app-label>
    </div>
    <div class="ml-auto text-gray-700">
        <fa-icon class="mr-2" [icon]="icons.faLink"></fa-icon>
        <span>{{ activity?.shareCount }}</span>
    </div>
</div>
