<div>
    <div class="flex flex-row items-start">
        <h2 class="text-2xl font-semibold mb-4">New bookings</h2>
        <span *ngIf="notificationCount" class="h-6 w-8 inline-block ml-1 bg-green-500 rounded-full text-center align-center">
            <span class="text-sm text-white font-semibold align-center">{{ notificationCount }}</span>
        </span>
    </div>
    <div class="bg-white border-solid border-2 border-gray-200 rounded-xl px-6 py-4">
        <ul>
            <li *ngFor="let booking of bookings">
                <app-booking-card [props]="booking"></app-booking-card>
            </li>
        </ul>
    </div>
</div>
