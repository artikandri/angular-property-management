<div class="flex flex-row justify-between gap-4 py-5 items-center">
    <img [src]="props?.url" class="rounded-full w-12 h-12 mr-5">
        <span class="ml-0 font-semibold w-1/3 inline-block text-ellipsis overflow-hidden whitespace-nowrap ">{{ props?.name }}</span>
    <div class="">
        <span>{{ dateFrom }} </span>
        - 
        <span>{{ dateTo }}</span>
    </div>
    <div class="m-auto">
        {{ dayDiff }} days 
    </div>
    <div class="ml-auto">
        {{ props?.currency }}{{ totalBookingPrice }}
    </div>
</div>
