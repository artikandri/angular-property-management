<div>
    <img [src]="props?.url">
        <span>{{ props?.name }}</span>
    <div>
        <span>{{ props?.from }} </span>
        - 
        <span>{{ props?.to }}</span>
    </div>
    <div>
        {{ props?.['duration'] }}
    </div>
    <div>
        {{ props?.currency }}{{ props?.total }}
    </div>
</div>
